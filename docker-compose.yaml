version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7895:7895"
    networks:
      - nginx-proxy-manager-postgresql_default
    depends_on:
      selenium:
        condition: service_healthy

  selenium:
    image: seleniarm/standalone-firefox:4.18.0
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2gb
    networks:
      - nginx-proxy-manager-postgresql_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 10s
      retries: 5

networks:
  nginx-proxy-manager-postgresql_default:
    external: true