version: '3.7'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "7895:7895"
    networks:
      - nginx-proxy-manager-postgresql_default
      - bridge
networks:
  nginx-proxy-manager-postgresql_default:
    external: true
  bridge:
    external:
      name: bridge